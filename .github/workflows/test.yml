# CI/CD Pipeline - Pester Tests
# Runs Pester tests on push and pull requests

name: PowerShell Tests

on:
  push:
    branches: [main, master, develop]
    paths:
      - 'PowerShell Scripts/**'
      - '.github/workflows/test.yml'
  pull_request:
    branches: [main, master]
    paths:
      - 'PowerShell Scripts/**'
  workflow_dispatch:  # Allow manual triggers

jobs:
  test:
    name: Run Pester Tests
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup PowerShell
        shell: pwsh
        run: |
          Write-Host "PowerShell Version: $($PSVersionTable.PSVersion)"
          Write-Host "OS: $($PSVersionTable.OS)"
      
      - name: Install Pester
        shell: pwsh
        run: |
          if (-not (Get-Module -ListAvailable -Name Pester | Where-Object { $_.Version -ge '5.0.0' })) {
            Install-Module -Name Pester -MinimumVersion 5.0.0 -Force -SkipPublisherCheck -Scope CurrentUser
          }
          Import-Module Pester -MinimumVersion 5.0.0 -Force
          Write-Host "Pester Version: $((Get-Module Pester).Version)"
      
      - name: Run Pester Tests
        shell: pwsh
        working-directory: PowerShell Scripts
        run: |
          $config = New-PesterConfiguration
          $config.Run.Path = "./Tests"
          $config.Run.Exit = $true
          $config.Run.PassThru = $true
          $config.Output.Verbosity = 'Detailed'
          $config.Filter.ExcludeTag = @('Integration', 'Slow')
          $config.TestResult.Enabled = $true
          $config.TestResult.OutputFormat = 'NUnitXml'
          $config.TestResult.OutputPath = '../TestResults.xml'
          
          $result = Invoke-Pester -Configuration $config
          
          Write-Host "========================================="
          Write-Host "Test Results Summary"
          Write-Host "========================================="
          Write-Host "Passed: $($result.PassedCount)"
          Write-Host "Failed: $($result.FailedCount)"
          Write-Host "Skipped: $($result.SkippedCount)"
          Write-Host "Total: $($result.TotalCount)"
          Write-Host "========================================="
          
          if ($result.FailedCount -gt 0) {
            Write-Host "::error::$($result.FailedCount) tests failed"
            exit 1
          }
      
      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: TestResults.xml
          retention-days: 30
      
      - name: Publish Test Report
        uses: dorny/test-reporter@v1
        if: always()
        with:
          name: Pester Tests
          path: TestResults.xml
          reporter: java-junit
          fail-on-error: true
